<html>
<head>
	<title>Spotify Player</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/cyborg/bootstrap.min.css" rel="stylesheet">
	<script src="js/script.js" type="text/javascript"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/jquery.dataTables.min.css" rel="stylesheet"></style>

</head>
<body>
	<script type="text/javascript">
	var gloable_count = 1;
	var song_name = null;
	var artist_name = null;
	var album_name = null;
	var genre = null;
	var year = null;
	var query = null;
	</script>

	<div id="wrap" class="navbar navbare">
		<div class="navbar-inner">
			<div class="container">
				<img src="spotify-icon.png" id="spotify_image" align = "left" width="70" alt="spotify icon by Artcore Illustrations">

				<a id='show-search' class="brand">Spotify Song Search</a>
				<ul class="nav">
					<li class="nav-choice">
						<input type="text" class="form-control" id="song_name" placeholder="Song Name" />
					</li>
					<li class="nav-choice">
		  				<input type="text" class="form-control" id="artist_name" placeholder="Artist" />
					</li>
					<li class="nav-choice">
		 				 <input type="text" class="form-control" id="album_name" placeholder="Album" />
					</li>
					<li class="nav-choice">
		 				 <input type="text" class="form-control" id="genre" placeholder="Genre" />
					</li>
					<li class="nav-choice">
		  				<input type="text" class="form-control" id="year" placeholder="Year" />
					</li>

					<li class="nav-choice">
						<input type="button" id="find_song" class="btn" value="Search song" onclick="searchSong();"/>
					</li>
					<li class="nav-choice">		
						<input type="button" id="load_more" class="btn" value = "Load more" onclick="loadMore();"/></li>
				</ul>
			</div>
		</div>
	</div>

	<div id = 'song_list'></div>
	<div id="the-footer">    
		<small> Powered by <a href="https://www.linkedin.com/in/weixinwu">Weixin Wu</a> and <a href="http://spotify.com">Spotify</a>.
		</small>
	</div>
</body>
</html>
